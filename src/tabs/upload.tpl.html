<div ng-controller="uploadController">
	<form action="" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="sig-upload" class="col-sm-3 control-label">Choose File</label>
		<div class="col-sm-9">
			<div class="btn btn-primary" ngf-select ng-model="files">Browse for file</div>
	    	<span class="input-group-btn">
	    		<button type="button" class="btn btn-primary" ng-click="upload()">Upload</button>
	    	</span>
		</div>
	</div>
	</form>
</div>
