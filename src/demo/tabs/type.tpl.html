<div ng-controller="typeController">
  <form method="post" action="">
    <div class="row">
      <h3 align="center">Type your name and choose your desired signature</h3>
    </div>
    <div class="row">
      <div class="col-md-4 col-lg-offset-4">
        <div class="input-group">
          <input type="text" id="name" class="form-control" ng-model="name" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary" ng-click="saveFont()">Save</button>
          </span>
        </div>
      </div>
    </div>
    <div class="row row-centered spacing-top">
      <font-selection text="name" selection="selectedFont" fonts="fonts"></font-selection>
      <div style="clear: left;"></div>
    </div>
  </form>
</div>
