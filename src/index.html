<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
<head>
	<base href="/">
	<meta charset="utf-8"/>
	<title ng-bind="pageTitle">Awesome Signature</title>
	<link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Load jQuery and AngularJS through Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	
	<!-- Stylesheets -->
	<% styles.forEach( function ( file ) { %><link rel="stylesheet" type="text/css" href="<%= file %>"/><% }); %>
	<% lessStyles.forEach( function ( file ) { %><link rel="stylesheet/less" type="text/css" href="<%= file %>"/><% }); %>
	<% if (lessStyles.length > 0) { %><script>less = {env: "development", poll: 1000};</script><% } %>
	
	<!-- JavaScript -->
	<% scripts.forEach( function ( file ) { %><script type="text/javascript" src="<%= file %>"></script>
	<% }); %>
</head>
<body>
	<div ng-include="'src/app/app.tpl.html'"></div>
</body>
</html>
